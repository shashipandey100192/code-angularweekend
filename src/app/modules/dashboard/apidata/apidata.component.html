
<table class="table">
    <thead>
      <tr>
        <th scope="col">sno</th>
        <th scope="col">userId</th>
        <th scope="col">title</th>
        <th scope="col">body text</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of myalldata">
        <th scope="row">{{a.id}}</th>
        <td>{{a.userId}}</td>
        <td>{{a.title}}</td>
        <td>{{a.body}}</td>
        <td class="tcw">
          <a [routerLink]="['details/',a.id]" class="btn btn-primary btn-sm">View</a>
          <a routerLink="" class="btn btn-warning btn-sm ms-2">Edit</a>
          <button type="button" class="btn btn-danger btn-sm ms-2" (click)="deletecored(a.id)">Del</button>
          
        </td>
      </tr>
    </tbody>
  </table>
